</header>

    <div class="verde min-vh-100">

                    <div id="vacinas">

                </form>

                <div class="container d-flex align-items-center justify-content-center mt-4">

                            <button class="botoes" id="edit" onclick="editVacina(false)">
                                <img src="assets/images/editar.png" width="100%">
                            </button>
                        </div>
                        <div class="col col-4">
                            <button class="botoes" id="save" onclick="saveVacina()">
                                <img src="assets/images/salvar1.png" width="100%">
                            </button>
                        </div>
                        <div class="col col-4">
                            <button class="botoes" id="return">
                                <img src="assets/images/voltar.png" width="100%">
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
